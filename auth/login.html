<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصتي</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        
        .btn-auth:hover {
            background: #45a049;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="password" class="form-control" required placeholder="أدخل كلمة المرور">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-auth" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                <p><a href="../index.html"><i class="fas fa-home"></i> العودة للرئيسية</a></p>
            </div>
            
            <!-- حساب تجريبي للاختبار -->
            <div style="margin-top: 2rem; padding: 1rem; background: #f5f5f5; border-radius: 8px; border-right: 4px solid #4CAF50;">
                <h4 style="margin-bottom: 0.5rem; color: #333;"><i class="fas fa-flask"></i> حساب تجريبي:</h4>
                <p style="margin: 5px 0;"><strong>البريد:</strong> test@example.com</p>
                <p style="margin: 5px 0;"><strong>كلمة المرور:</strong> test123456</p>
                <button onclick="useTestAccount()" style="background: #2196F3; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%;">
                    <i class="fas fa-magic"></i> استخدام الحساب التجريبي
                </button>
            </div>
        </div>
    </div>

    <script>
        // استخدام حساب تجريبي
        function useTestAccount() {
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('password').value = 'test123456';
            document.getElementById('loginBtn').click();
        }

        // معالجة نموذج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // التحقق من المدخلات
            if (!email || !password) {
                showError('يرجى إدخال البريد وكلمة المرور');
                return;
            }
            
            if (!firebase || !firebase.auth) {
                showError('Firebase غير متصل! حاول تحديث الصفحة');
                return;
            }
            
            // تعطيل زر الدخول
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
            
            try {
                // تسجيل الدخول
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // تحديث آخر دخول
                await firebase.firestore().collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // الحصول على نوع المستخدم
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                // الانتقال للصفحة المناسبة
                setTimeout(() => {
                    if (userData.userType === 'admin') {
                        window.location.href = '../admin/dashboard.html';
                    } else if (userData.userType === 'vendor') {
                        window.location.href = '../vendor/dashboard.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1000);
                
            } catch (error) {
                // معالجة الأخطاء
                let errorMessage = 'حدث خطأ غير معروف';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'بريد إلكتروني غير صالح';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'خطأ في الشبكة، تحقق من اتصال الإنترنت';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                // إعادة تفعيل زر الدخول
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        });

        // دالة عرض الرسائل
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
